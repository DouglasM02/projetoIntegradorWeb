<div class="container-fluid px-0 mx-0">
  <app-menu></app-menu>
  <div class="row py-2 px-5 mt-3 justify-content-end">
    <div class="col-12 d-flex justify-content-end">
      <button class=" col-auto offset-10 btn btn-cadastrar" (click)="openCadastrar()">Cadastrar matéria</button>
    </div>
  </div>
  <div class="row px-5 mt-3">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">
            Nome
          </th>
          <th scope="col">
            Professor
          </th>
          <th scope="col">
            Ações
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias">
          <td>
            {{materia.nome}}
          </td>
          <td>
            {{materia.professor?.nome}}
          </td>
          <td>
            <app-icons icon="edit-icon.svg" [width]="'18px'" [height]="'18px'" class="icon pointer" (click)="openEditar(materia.id)"></app-icons>
            <app-icons icon="delete-icon.svg" [width]="'18px'" [height]="'18px'" (click)="openDeletar(materia.id)" class="pointer"></app-icons>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
