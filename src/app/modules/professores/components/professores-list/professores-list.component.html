<div class="container-fluid px-0 mx-0">
  <app-menu></app-menu>
  <div class="row py-2 px-5 mt-3 justify-content-end">
    <div class="col-12 d-flex justify-content-end">
      <button class=" col-auto offset-10 btn btn-cadastrar" (click)="openCadastrar()">Cadastrar professor</button>
    </div>
  </div>
  <div class="row px-5 mt-3">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">
            Nome
          </th>
          <th scope="col">
            Data de Nascimento
          </th>
          <th scope="col">
            CPF
          </th>
          <th scope="col">
            Graduação
          </th>
          <th scope="col">
            Ações
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores">
          <td>
            {{professor.nome}}
          </td>
          <td>
            {{professor.dataNascimento}}
          </td>
          <td>
            {{professor.cpf | mask: '000.000.000-00'}}
          </td>
          <td>
            {{professor.graduacao}}
          </td>
          <td>
            <app-icons icon="edit-icon.svg" [width]="'18px'" [height]="'18px'" class="icon pointer" (click)="openEditar(professor.id)"></app-icons>
            <app-icons icon="delete-icon.svg" [width]="'18px'" [height]="'18px'" (click)="openDeletar(professor.id)" class="pointer"></app-icons>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
