<h2>
  Cadastro de Professor
</h2>

<div class="input-group mb-3">
  <span class="input-group-text" id="Nome">Nome</span>
  <input type="text" class="form-control" placeholder="Nome do aluno" aria-label="Nome" aria-describedby="Nome">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="Graduacao">Graduação</span>
  <input type="text" class="form-control" placeholder="graduação" aria-label="graduacao" aria-describedby="Graduacao">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="CPF">CPF</span>
  <input type="text" class="form-control" placeholder="CPF do aluno (Digite apenas números)" mask="000.000.000-00" aria-label="CPF" aria-describedby="CPF">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="DataNascimento">Data de Nascimento</span>
  <input type="text" class="form-control" placeholder="00/00/0000" mask="d0/M0/0000" aria-label="Data de nascimento" aria-describedby="DataNascimento">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="Sala">Matéria</span>
  <select class="form-select" aria-label="materia" aria-describedby="materia">
    <option value="" selected></option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>

<div class="d-flex justify-content-end buttons">
  <button class="btn btn-primary" (click)="close(false)">
    Fechar
  </button>
  <button class="btn btn-success" [disabled]="!FieldsNotNull" (click)="close(true)">
    Cadastrar
  </button>

</div>
