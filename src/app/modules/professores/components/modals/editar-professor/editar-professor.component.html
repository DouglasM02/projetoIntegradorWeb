<h2>
  Editar Professor
</h2>

<div class="input-group mb-3">
  <span class="input-group-text" id="Nome">Nome</span>
  <input #nome="ngModel" [(ngModel)]="professor.nome" type="text" class="form-control" placeholder="Nome do aluno" aria-label="Nome" aria-describedby="Nome">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="Graduacao">Graduação</span>
  <input #graduacao="ngModel" [(ngModel)]="professor.graduacao" type="text" class="form-control" placeholder="graduação" aria-label="graduacao" aria-describedby="Graduacao">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="CPF">CPF</span>
  <input #cpf="ngModel" [(ngModel)]="professor.cpf" type="text" class="form-control" placeholder="CPF do aluno (Digite apenas números)" mask="000.000.000-00" aria-label="CPF" aria-describedby="CPF">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="DataNascimento">Data de Nascimento</span>
  <input #dataNascimento="ngModel" [(ngModel)]="professor.dataNascimento" type="text" class="form-control" placeholder="00/00/0000" mask="d0/M0/0000" aria-label="Data de nascimento" aria-describedby="DataNascimento" [dropSpecialCharacters]="false">
</div>

<div class="d-flex justify-content-end buttons">
  <button class="btn btn-primary" (click)="close(false)">
    Fechar
  </button>
  <button class="btn btn-warning" [disabled]="!professor.nome || !professor.graduacao || !professor.cpf || !professor.dataNascimento || FieldsNotNull" (click)="update()">
    Editar
  </button>

</div>
