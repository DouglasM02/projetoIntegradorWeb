<h2>
  Editar Cadastro do Aluno
</h2>

<div class="input-group mb-3">
  <span class="input-group-text" id="Nome">Nome</span>
  <input #nome="ngModel"[(ngModel)]="aluno.nome" type="text" class="form-control" placeholder="Nome do aluno" aria-label="Nome" aria-describedby="Nome">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="CPF">CPF</span>
  <input #cpf="ngModel"[(ngModel)]="aluno.cpf" type="text" class="form-control" placeholder="CPF do aluno (Digite apenas nÃºmeros)" mask="000.000.000-00" aria-label="CPF" aria-describedby="CPF">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="DataNascimento">Data de Nascimento</span>
  <input #dataNascimento="ngModel"[(ngModel)]="aluno.dataNascimento" type="text" class="form-control" placeholder="00/00/0000" mask="d0/M0/0000" aria-label="Data de nascimento" aria-describedby="DataNascimento" [dropSpecialCharacters]="false"
  >
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="Sala">Sala</span>
  <select class="form-select" aria-label="Sala" aria-describedby="Sala">
    <option value="" selected></option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>

<div class="d-flex justify-content-end buttons">
  <button class="btn btn-primary" (click)="close(false)">
    Fechar
  </button>
  <button class="btn btn-warning" [disabled]=" !aluno.nome || !aluno.cpf || !aluno.dataNascimento || FieldsNotNull" (click)="update()">
    Editar
  </button>

</div>
