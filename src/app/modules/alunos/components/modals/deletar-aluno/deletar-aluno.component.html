<div class="row mb-3 text-delete">
  <span class="text">Deseja mesmo Excluir o registro deste aluno?</span>
  <span class="text-danger text-sub mt-1">Essa ação será Irreversível</span>
</div>

<div class="d-flex justify-content-center buttons">
  <button class="btn btn-primary" (click)="close(false)">
    Fechar
  </button>
  <button class="btn btn-danger" (click)="close(true)">
    Excluir
  </button>

</div>
