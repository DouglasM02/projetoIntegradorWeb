      [icone]="'alunos-white.svg'"

      <app-menu-item

      <app-menu-item

      [mouseOver]="false"
      [texto]="'materias'"
      ></app-menu-item>
      <app-menu-item
      [icone]="'salas-white.svg'"
      [iconeHover]="'salas-black.svg'"
      [link]="'/salas'"
      [mouseOver]="false"
      [texto]="'salas'"
      ></app-menu-item>
  </div>
</header>
